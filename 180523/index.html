<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VoiceAI</title>
</head>

<body>
    <h1>Voice AI</h1>
    <button id="clickbtn">呼叫AI</button>
    <br/>
    <p id="words">none</p>

<script>
    var i;
    var clickbtn = document.getElementById("clickbtn");
    setup();
    // cpf.request('["grove_rgblcd_print", 0, 1, "Hello World"]');
    clickbtn.addEventListener('click', function (event) {
        cpf.initSpeechRecognition("cmn-Hant-TW");
    });
    function GetRecognizeResult(Result, Type) {
        if (Result.includes("好暗")){
            document.getElementById("words").innerHTML = Result;
            cpf.SetSpeech("On", "cmn-Hant-TW", "已幫您開燈了", 1, 1);
            cpf.set("white led", 1);
        } else if (Result.includes("好亮")) {
            document.getElementById("words").innerHTML = Result;
            cpf.SetSpeech("On", "cmn-Hant-TW", "已幫您關燈了", 1, 1);
            cpf.set("white led", 0);
        } else (Result.includes("好無聊")) {
            document.getElementById("words").innerHTML = Result;
            cpf.SetSpeech("On", "cmn-Hant-TW", "已幫您播放音樂了", 1, 1);
            cpf.request('["tone_play", 5, 392, 300],["sleep", 300],["tone_play", 5, 329, 300],["sleep", 300],["tone_play", 5, 329, 300],["sleep", 500],["tone_play", 5, 349, 300],["sleep", 300],["tone_play", 5, 293, 300],["sleep", 300],["tone_play", 5, 293, 300],["sleep", 600],["tone_play", 5, 261, 300],["sleep", 300],["tone_play", 5, 293, 523],["sleep", 300],["tone_play", 5, 329, 300],["sleep", 300],["tone_play", 5, 349, 300],["sleep", 300],["tone_play", 5, 392, 300],["sleep", 300],["tone_play", 5, 392, 300],["sleep", 300],["tone_play", 5, 392, 300],["sleep", 300]'); 
        } 
    }
    function setup() {
        if (cpf)
            cpf.setPinMode('["resetPin"],["setPinMode", "digital", 5, "TONE"], ["grove_newChainableLED",7, 8, 1]');
    }
</script>
</body>

</html>
