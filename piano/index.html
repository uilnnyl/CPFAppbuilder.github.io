<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Piano</title>
</head>

<body>
        <h1 class="title">Piano</h1>

        <div id="keyboard">
            <div class="pianoo">
                <button id="button1" class="b0" onclick="b1()">DO</button>
                <button id="button2" class="b0" onclick="b2()">RE</button>
                <button id="button3" class="b0" onclick="b3()">MI</button>
                <button id="button4" class="b0" onclick="b4()">FA</button>
                <button id="button5" class="b0" onclick="b5()">SO</button>
                <button id="button6" class="b0" onclick="b6()">LA</button>
                <button id="button7" class="b0" onclick="b7()">SI</button>
                <button id="button8" class="b0" onclick="b8()">DO2</button>

            </div>
        </div>
    <script>

        var tone = 0;
    setup();
    function b1() {
        tone = 1;
        cpf.request('["tone_play", 6, 261, 300],["sleep", 300]');
    }
    function b2() {
        tone = 2;
        cpf.request('["tone_play", 6, 293, 300],["sleep", 300]');
    }
    function b3() {
        tone = 3;
        cpf.request('["tone_play", 6, 329, 300],["sleep", 300]');
    }
    function b4() {
        tone = 4;
        cpf.request('["tone_play", 6, 349, 300],["sleep", 300]');
    }
    function b5() {
        tone = 5;
        cpf.request('["tone_play", 6, 392, 300],["sleep", 300]');
    }
    function b6() {
        tone = 6;
        cpf.request('["tone_play", 6, 440, 300],["sleep", 300]');
    }
    function b7() {
        tone = 7;
        cpf.request('["tone_play", 6, 493, 300],["sleep", 300]');
    }
    function b8() {
        tone = 8;
        cpf.request('["tone_play", 6, 523, 300],["sleep", 300]');
    }
    function music() {
        cpf.request('["tone_play", 6, 261, 300],["sleep", 300],["tone_play", 6, 261, 300],["sleep", 300],["tone_play", 6, 392, 300],["sleep", 300],["tone_play", 6, 392, 300],["sleep", 300],["tone_play", 6, 440, 300],["sleep", 300],["tone_play", 6, 440, 300],["sleep", 450],["tone_play", 6, 349, 300],["sleep", 300],["tone_play", 6, 349, 300],["sleep", 300],["tone_play", 6, 329, 300],["sleep", 300],["tone_play", 6, 329, 300],["sleep", 300],["tone_play", 6, 293, 300],["sleep", 300],["tone_play", 6, 293, 300],["sleep", 300],["tone_play", 6, 261, 300]');
    }
    function setup() {
        if (cpf) {
            cpf.setPinMode('["resetPin"],["setPinMode", "digital", 6, "TONE"] ');
        }
    }
    $('.b0').on('touchstart', function (e) {
        'use strict'; //satisfy code inspectors
        var link = $(this); //preselect the link
        if (link.hasClass('hover')) {
            return true;
        } else {
            link.addClass('hover');
            $('.b0').not(this).removeClass('hover');
            e.preventDefault();
            return false; //extra, and to make sure the function has consistent return points
        }
    });

    </script>
</body>

</html>
